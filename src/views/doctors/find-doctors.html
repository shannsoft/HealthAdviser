<section class="inner-banner-large" ng-init="homeInit()">
	<div class="container">
		<div class="row">
			<div class="col-md-5">
				<div class="doctor-form-wrap">
					<h2 class="m-b-20">Find a Doctor</h2>
					<div class="form-group doctor-form">
						<i class="fa fa-map-marker map-marker"></i>
						<input type="text" class="form-control" id="main_loc" placeholder="Location" ng-model="home.location" required>
						<i class="fa fa-close clear-icon" ng-click="clearInputs('loc')"></i>
					</div>
					<div class="form-group doctor-form">
						<i class="fa fa-search search-icon"></i>
						<input type="text" class="form-control" placeholder="Name / Specialization" ng-model="home.doctorName" required>
						<i class="fa fa-close clear-icon" ng-click="clearInputs('name')"></i>
					</div>
					<div class="clearfix">
						<a  class="btn btn-blue btn-md text-u-c pull-right" ng-click="do_search()">Search</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
