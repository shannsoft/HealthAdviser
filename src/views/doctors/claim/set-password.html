<section class="inner-banner-section">
	  <div class="container">
		<div class="row">
		  <div class="col-sm-12">
			  <h2>Set New Password</h2>
		  </div>
		</div>
	  </div>
</section>
<section class="page-section padd-v-60" ng-init="claimUpdateInit()">
	<div class="page-section">
		<div class="container">
			<div class="row">
				<div class="login-cardbox col-md-6 col-sm-offset-3">
					<div class="sign-wrap">
						<div class="title">							
							<h3 class="m-t-0 m-b-40">Create a new password for your account</h3>
						</div>
						<form name="changePwdFrm">
						  <div class="form-group">
							<label>Email</label>
							<input type="text" class="form-control" name="email" placeholder="Email" required ng-model="user.email" ng-pattern="/^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/".
							>
							<span class="color-red" ng-if="changePwdFrm.email.$touched && changePwdFrm.email.$error.required">Please enter your mail</span>
							<span class="color-red" ng-if="changePwdFrm.email.$touched && changePwdFrm.email.$error.pattern">Please enter valid mail id</span>
						  </div>
						  <div class="form-group">
							<label for="exampleInputPassword1">New Password</label>
							<input type="password" class="form-control" name="newpassword" ng-model="user.password" required placeholder="New Password">
							<span class="color-red" ng-if="changePwdFrm.newpassword.$touched && changePwdFrm.newpassword.$error.required">Please enter new password </span>
						  </div>
						  <div class="form-group">
							<label for="exampleInputPassword1">Confirm Password</label>
							<input type="password" name="c_pass" ng-model="user.c_pass" class="form-control" required placeholder="Password" ng-blur="validatePassword()">
							<span class="color-red" ng-show="showPasswordMisMatch">Password Mismatch</span>
						  </div>
						  <div class="form-group">
							<label for="exampleInputPassword1">OTP</label>
							<input type="number" name="otp" ng-model="user.otp" class="form-control" required placeholder="OTP">
							<span class="color-red" ng-if="changePwdFrm.otp.$touched && changePwdFrm.otp.$error.required">Please enter your otp</span>
						  </div>
						  <button type="submit" ng-disabled="changePwdFrm.$invalid" class="btn btn-blue btn-md text-u-c m-r-5" ng-click="setPassword()">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
