<section class="inner-banner-section">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h2>Login</h2>
			</div>
		</div>
	</div>
</section>
<section class="page-section padd-v-60" ng-init="initLogin()">
	<div class="container">
		<div class="row">
			<div class="col-sm-6">			
				<div class="login-cardbox">
					<div class="form-group" name="loginFrm">
						<label>Email</label>
						<input type="text" class="form-control" id="email" placeholder="Email" required ng-model="user.email" ng-pattern="/^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/" ng-blur="validateUserInfo(user.email)">
						<span class="color-red" ng-if="loginFrm.email.$touched && loginFrm.email.$error.required">Please enter your email</span>
						<span class="color-red" ng-if="loginFrm.email.$touched && loginFrm.email.$error.pattern">Please enter valid mail id</span>						
					</div>
					<div class="form-group">
						<label>Password</label>
						<input type="password" class="form-control" id="" placeholder="Password" required ng-model="user.password">
						<span class="color-red" ng-if="loginFrm.password.$touched && loginFrm.fname.$error.required">Please enter password</span>
					</div>
					<div class="row">
						<div class="col-sm-6">
							<div class="checkbox check-black">
								<input type="checkbox" value="6" id="checkbox6" ng-model="user.remember">
								<label for="checkbox6">Remember me</label>
								
							</div>
						</div>
						<div class="col-sm-6 text-right">
							<a class="text-u-l" href="">Forgot my Password</a>
						</div>
					</div>
					<div class="form-group text-right">
						<button class="btn btn-blue btn-md text-u-c m-r-5" ng-click="login()">LOGIN</button>
					</div>
					<div class="gray-line-sm"></div>
					<div class="clearfix">
						Donâ€™t have an account? <a class="text-u-l" ui-sref="register">Sign up</a>
					</div>
				</div>			
			</div>
			<div class="col-sm-2 hidden-xs">
				 <div id="orSeparator">
					<div id="socialSeparatorTop"></div>
					<div id="or">or</div>
					<div id="socialSeparatorBottom"></div>
				</div>
			</div>
			<div class="col-sm-4">
				<label class="m-b-20">You can signin with social media</label>
				<button type="button" class="btn-block social-icon facebook-bg text-left"><i class="fa fa-facebook"></i><span>Sign in with Facebook</span></button>
				<button type="button" class="btn-block social-icon twitter-bg text-left"><i class="fa fa-twitter"></i><span>Sign in with twitter</span></button>
				<button type="button" class="btn-block social-icon gplus-bg text-left"><i class="fa fa-google-plus"></i><span>Sign in with Google</span></button>
			</div>
		</div>
	</div>
</section>
